<!-- htmlcs-disable -->
<!DOCTYPE html>
<html lang="zh-Hans">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="keywords" content="highlighter,tool,lib,website,frontend">
        <meta name="description" content="Selector is a mini tool for select text. This page shows what it is and how to use it.">
        <style>
            .apostila {
                max-width: 760px;
                margin: 20px auto;
            }
        </style>
        <title>Fast Selector</title>
    </head>
    <body>
        <div class="apostila" id="apostila">
            {{$markdown}}
        </div>

        <section class="paintbox">
            <button class="paintbox__button paintbox__button--underline" selection-style="underline">A</button>
            <button class="paintbox__button paintbox__button--blue" selection-style="blue"></button>
            <button class="paintbox__button paintbox__button--red" selection-style="red"></button>
            <button class="paintbox__button paintbox__button--yellow" selection-style="yellow"></button>
            <button class="paintbox__button paintbox__button--green" selection-style="green"></button>
        </section>
    </body>
</html>
